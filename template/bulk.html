<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  			<a href="/" class="btn btn-secondary">Send Individual Mail</a>
		</nav>
	
	<form method="POST" class="form-group mt-5">
		<div class="mb-3">
			<label class="form-label">Name</label>
			<input type="text" class="form-control" name="name">		
		</div>
		<div class="mb-3">
			<label class="form-label">Recipient's Email Address</label>
			<input type="email" class="form-control" name="email">		
		</div>
		<div class="mb-3">
			<label class="form-label"> subject</label>
			<textarea class="form-control" rows="3" name="subject"></textarea>
		</div>
		<div class="mb-3">
			<label class="form-label"> Explain</label>
			<textarea class="form-control" rows="3" name="explain"></textarea>
		</div>
		<input type="submit" value="Send Mail" class="btn btn-primary">
	</form>
	</div>

</body>
</html>
